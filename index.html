<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #2a2a2a;
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    .products img, .photos img {
      width: 200px;
      height: auto;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #1f1f1f;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>My Online Store</header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#photos">Photos</a>
    <a href="#contacts">Contact</a>
  </nav>

  <section id="home">
    <h2>Welcome to My Store</h2>
    <p>Find the best products at unbeatable prices.</p>
  </section>

  <section id="products" class="products">
    <h2>Our Products</h2>
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <img src="https://via.placeholder.com/200" alt="Product 3">
  </section>

  <section id="photos" class="photos">
    <h2>Gallery</h2>
    <img src="https://via.placeholder.com/200" alt="Photo 1">
    <img src="https://via.placeholder.com/200" alt="Photo 2">
    <img src="https://via.placeholder.com/200" alt="Photo 3">
  </section>

  <section id="contacts">
    <h2>Contact Us</h2>
    <p>Email: contact@myonlinestore.com</p>
    <p>Phone: +123 456 7890</p>
    <p>Instagram: @myonlinestore</p>
  </section>

  <footer>
    &copy; 2025 My Online Store. All rights reserved.
  </footer>
</body>
</html>
